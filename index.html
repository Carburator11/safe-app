<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safe App</title>
  <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css"  href="style.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.min.js">  </script>
  <script src = 'data/users.js' type="text/javascript"></script>
  <script src = 'data/colors.js' type="text/javascript"></script>
  <script src = 'style/style.js' type="text/javascript"></script>
  <script src = 'script/timer.js' type="text/babel"></script>
  <script src = 'script/accent.js' type="text/javascript"></script>
</head>

<script type="text/babel">

class Main extends React.Component{
  constructor(props) {
    super(props);
    this.state = { currentStatus: "none", initialCat: 1 };
    }

  render(){
    return(<div className = "main">
              <Head />
              <Body initialCat = {this.state.initialCat} />
           </div>)
   }
}

// Title + Date
function Head(){
  return(<div className = "head">
    <div className = "logo"><img src="img/logo.png" /></div>
    <div className="title">
        <div id="comment"> Build 0.1 - dec2017 - <span id="copyright">&#9400;</span>carb11</div>
        <h1>Safe app</h1>
        <Clock />  {/* Extern*/}
    </div>
    </div>)
  }


class Body extends React.Component{

  constructor(props) {
    super(props);
    this.state = {cat: props.initialCat};
    this.handleClick = this.handleClick.bind(this);
    }

  handleClick() {
    this.setState(prevState => ({
      cat: prevState.cat?0:1
      }));
  }


  render(){
    console.log(this.state.cat);
    if(!this.state.cat){
    return(<div className="body"   >
              <div className="bodyContent">
                <div  className = "categories">
                  <div className = "cat" id="active" style= {activeCat}>  Status  </div>
                  <div className = "cat" onClick = {this.handleClick}> Group  </div>
                </div>
              <Status className = "status"/>
            </div>
          </div>)
    } else {
    return(<div className="body" >
              <div className="bodyContent">
                <div  className = "categories">
                  <div className = "cat" onClick = {this.handleClick}>Status</div>
                  <div className = "cat" id="active" style= {activeCat}>Group</div>
                </div>
                <Userlist className ="userList"/>
              </div>
            </div>)}
      }
 }




          function Status(prop){
            return(<div className="status" >

              <p>Alertes en cours : {prop.no}</p>
              </div>)
          }

          function Userlist(){
            var list = [];
            for(var i = 0; i < users.length ; i++){
              var avatletter = (users[i].name)[0].toUpperCase();
              var color = colors[ (avatletter.charCodeAt(0) ) % colors.length ];
              list.push(<Avatar
                              key=   {users[i].id}
                              name=  {users[i].name}
                              loc =  {users[i].loc}
                              img =  {users[i].img}
                              letter = {avatletter}
                              color = {color}
                              status = "OK"
                        />)
            }
            return(list)
            }

          function Avatar(prop){

              return (
                  <div className="avatar">
                    <div className="avatarText">
                    <p>Name : {prop.name}</p>
                    <p>Localisation : {prop.loc}</p>
                    <p>Status : {prop.status}</p>
                    </div>
                    <div className="statusLight"></div>
                    <div style = {{   background: "url(" + prop.img + ")",
                                       zIndex: 39,
                                       backgroundSize: 'cover',
                                       backgroundPosition: 'center center',
                                  }} className="avatarimg"></div>
                    <div style = {{background: prop.color }} className="avatarimg">{prop.letter}</div>
                  </div>
                  );
          }


ReactDOM.render(<Main />,  document.getElementById('root') );




</script>




<body>
  <div id="root"> </div>
</body>


</html>
