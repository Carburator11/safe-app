<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safe App</title>
  <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Leckerli One">
  <link rel="stylesheet" type="text/css"  href="style.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.min.js">  </script>
  <script src = 'data/users.js' type="text/javascript"></script>
  <script src = 'script/timer.js' type="text/babel"></script>
</head>

<script type="text/babel">

function Head(){
  return(<div className = "head">
    <h1>Safe app v0.1</h1>
    <Clock />
    </div>)
  }

function Status(prop){
  return(<div className="status" >
    <h2>Status</h2>
    <p>{prop.no}</p>
    </div>)
}

function Userlist(){
  return(<div className="userList">
    <h2>Users</h2>
    <Avatar name = {users['id_1'].name}  age =  "33"  img =  {users['id_1'].img}/>  {/*  user1.age */}
    <Avatar name = {users['id_2'].name}  age =  {users['id_2'].age}  img =  {users['id_2'].img}/>
    </div>)
  }

function Avatar(prop){
    return (
        <div className="avatar">
          <p>Name :{prop.name}</p>
          <p>Age : {prop.age}</p>
          <img src = {prop.img} title = {prop.name} />
        </div>
        );
}


ReactDOM.render(
      (<div>
        <Head />
        <div className = "main">
        <Status className = "status" no = {currentStatus.no}/>
        <Userlist className ="userList"/>
      </div></div>),  document.getElementById('root'))




</script>




<body>
  <div id="root"> </div>
</body>


</html>
