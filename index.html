<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safe App</title>
  <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Leckerli One">
  <link rel="stylesheet" type="text/css"  href="style.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.min.js">  </script>
  <script src = 'data/users.js' type="text/javascript"></script>
  <script src = 'script/timer.js' type="text/babel"></script>
</head>

<script type="text/babel">

class Main extends React.Component{
  constructor(props) {
    super(props);
    this.state = { currentStatus: "none", initialCat: 0 };
    }

  render(){
    return(<div className = "main">
              <Head />
              <Body initialCat = {this.state.initialCat} />
           </div>)
   }
}

// Title + Date
function Head(){
  return(<div className = "head">
    <div className="title">
        <div id="comment"> 	&#60; head &#62;</div>
        <h1>Safe app v0.1</h1>
        <Clock />  {/* Extern*/}
    </div>
    </div>)
  }


class Body extends React.Component{

  constructor(props) {
    super(props);
    this.state = {cat: props.initialCat};
    this.handleClick = this.handleClick.bind(this);
    }

  handleClick() {
    this.setState(prevState => ({
      cat: prevState.cat?0:1
      }));
  }


  render(){
    console.log(this.state.cat);
    if(!this.state.cat){
    return(<div className="body"   >
              <div className="bodyContent">
                <div  className = "categories">
                  <div className = "cat" >
                    Status {!this.state.cat? '*':'' }
                  </div>
                  <div className = "cat" onClick = {this.handleClick}>
                    Group  {!this.state.cat? '':'*' }
                  </div>
                </div>
              </div>
            <Status className = "status"/>
          </div>)
    } else {
    return(<div className="body" >
              <div className="bodyContent">
                <div  className = "categories">
                  <div className = "cat" onClick = {this.handleClick}>Status {this.state.cat? '':'*' } </div>
                  <div className = "cat" >Group  {this.state.cat? '*':'' }</div>
                </div>
                <Userlist className ="userList"/>
              </div>
            </div>)}
      }
 }




          function Status(prop){
            return(<div className="status" >

              <p>Alertes en cours : {prop.no}</p>
              </div>)
          }

          function Userlist(){
            return(<div className="userList">

              <Avatar name= "Don Draper" age= "41" img= "img/dd.jpg"  />
              <Avatar name = {users['id_1'].name}  age =  "33"  img =  {users['id_1'].img}/>  {/*  user1.age */}
              <Avatar name = {users['id_2'].name}  age =  {users['id_2'].age}  img =  {users['id_2'].img}/>
              </div>)
            }

          function Avatar(prop){
              return (
                  <div className="avatar">
                    <p>Name : {prop.name}</p>
                    <p>Age : {prop.age}</p>
                    <div className="statusLight"></div>
                    <img src = {prop.img} title = {prop.name} />
                  </div>
                  );
          }







ReactDOM.render(<Main />,  document.getElementById('root') );




</script>




<body>
  <div id="root"> </div>
</body>


</html>
