<script type="text/babel">



// note : JSX escapes any malicious code
const user1 = {
  name: 'Pierre',
  age: 33,
  pet: {
    name: "Lily",
    img: "spider.jpg"}
};


function Greet(user){
  {/*This is a JSX Comment*/}
    return (
        <div>
          <h1>Hello, {user.name}!</h1>
          <p>You are {user.age} years old</p>
          <p>Your favorite pet is {user.pet.name}, and she looks beautiful</p>
          <img src ={user.pet.img} title ={user.pet.name}/>
          <h2>Today is {new Date().toLocaleTimeString()}.</h2>


        </div>
        );
}


function renderGreet(){
  ReactDOM.render(
            <Greet
              name = {user1.name}
              age = {user1.age}
              pet = {user1.pet}/>,  document.getElementById('root'))
}


setInterval(renderGreet, 1000);

</script>




<body>
  <div id="root"> </div>
</body>
